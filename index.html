<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Results Summary Component</title>
		<!-- Main CSS File -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- Framework -->
		<link rel="stylesheet" href="css/framework.css" />
		<!-- Normalize -->
		<link rel="stylesheet" href="css/normalize.css" />
		<!-- Font Awesome Library -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- Start -->
		<div class="container w-full h-full center-flex">
			<div class="box d-grid">
				<div class="progress center-flex flex-wrap txt-c w-full">
					<h3 class="w-full">Your Result</h3>
					<div class="counter ml-auto rad-half mb-30">
						<span class="number d-block c-white fw-bold"
							>76</span
						>
						<span class="of">of 100</span>
					</div>
					<div class="affirmation mt-0">
						<h2 class="c-white mb-30">Great</h2>
						<p class="ml-auto">
							you scored higher than 65% of the people who
							have taken these tests.
						</p>
					</div>
				</div>
				<div class="summary w-full">
					<h3 class="txt-c-mob w-full">Summary</h3>
					<div class="status d-flex flex-wrap just-c">
						<div
							class="main-trans reaction between-flex mb-10 rad-10"
						>
							<div class="title d-flex align-c">
								<i
									class="fa-regular fa-bolt c-red mr-5"
								></i>
								<h4 class="c-red fw-bold">Reactions</h4>
							</div>
							<div class="num fw-bold">
								80 <span>/ 100</span>
							</div>
						</div>
						<div
							class="main-trans memory between-flex mb-10 rad-10"
						>
							<div class="title d-flex align-c">
								<i
									class="fa-regular fa-brain c-orange mr-5"
								></i>
								<h4 class="c-orange fw-bold">memory</h4>
							</div>
							<div class="num fw-bold">
								92 <span>/ 100</span>
							</div>
						</div>
						<div
							class="main-trans verbal between-flex mb-10 rad-10"
						>
							<div class="title d-flex align-c">
								<i
									class="fa-sharp fa-regular fa-message c-verbal mr-5"
								></i>
								<h4 class="c-verbal fw-bold">verbal</h4>
							</div>
							<div class="num fw-bold">
								61 <span>/ 100</span>
							</div>
						</div>
						<div
							class="main-trans visual between-flex rad-10"
						>
							<div class="title d-flex align-c">
								<i
									class="fa-regular fa-eye c-visual mr-5"
								></i>
								<h4 class="c-visual fw-bold">visual</h4>
							</div>
							<div class="num fw-bold">
								72 <span>/ 100</span>
							</div>
						</div>
					</div>
					<button
						class="continue-btn c-white b-none ml-auto fw-bold cur-pointer main-trans d-flex"
					>
						continue
					</button>
				</div>
				<div></div>
			</div>
		</div>
		<!-- End -->
	</body>
</html>
